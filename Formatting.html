<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Formatting</h1> -->
    <!-- <h1>Formatting</h1>
    <h1>Formatting</h1> -->
    
    
    <h3>This is imporatant </h3>

    <!-- The <b> HTML element is used to draw the reader's attention to the 
        element's contents, which are not otherwise granted special importance.  -->
    <p>this is <b>important</b> </p>


    <p>this is <i>important</i> </p>
    <p>this is <em>important</em> </p>

    <!-- The <strong> HTML element indicates that its contents 
        have strong importance, seriousness, or urgency. -->
    <p>this is <strong>imporatant</strong> </p> 



    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>del, mark</li>
        <li>sub, sup</li>
    </ul>

    <p> H<sub>2</sub>O</p>
    <p>your future is created by what you do <ins>today</ins> not <del>tomorrow</del>    </p>
</body>
</html>
