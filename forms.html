<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    

    <!-- forms -->
<h1>Forms in html</h1>

<form action="url" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="text/plain" target="_self">
    <label for="fname">First name</label>
    <input type="text" placeholder="first name" id="fname">

        <br>

    <label for="lname">Last name</label>
    <input type="text" placeholder="last name" id="lname">
    <br>

    <label for="pasass">Password</label>
    <input type="password" name="" id="pass">
    <button type="submit">Submit</button>

    <br>
    <select name="editors" id=""> <option value="vscode">vscode</option>
     <option value="subline">subline</option>
    </select>

</form>

</body>
</html>
