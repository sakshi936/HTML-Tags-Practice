<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <img src=".\pexels-photo-924869.jpeg" width="400px" alt="no image">

     <!-- The <picture> HTML element contains zero or more <source> elements and one <img> element to offer alternative versions of an image for different display/device scenarios. -->
     <picture>
        <!-- The source element allows authors to specify multiple alternative media resources for media elements. It does not represent anything on its own. -->
        <source media="(min-width: 450px)" srcset=".\pexels-photo-924869.jpeg"/>
        
        <!-- alternetive imp source if the screen width c650px -->
        <source media="(min-width: 650px)" srcset=".\free-photo-of-a-small-cabin-in-the-middle-of-a-forest.jpeg"/>
      <img src=".\pexels-photo-924869.jpeg" width="400px" alt="no image">
 </picture>
